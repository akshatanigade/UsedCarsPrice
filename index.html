<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValueVista - Your Roadmap to Smart Car Deals</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
        }
        .title-background {
            position: absolute;
            top: 7%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black; /* Black background for title and subtitle */
            padding: 20px;
            border-radius: 10px;
        }
        .content h1, .content p {
            margin: 0;
            color: white;
            text-align: center;
        }
        .content h1 {
            font-size: 32px;
        }
        .content p {
            font-size: 24px;
        }
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #000; /* Black background for the menu */
            color: #fff; /* White text */
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .menu-content {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            background-color: rgba(0,0,0,0.9);
            width: 100%;
            height: 100%;
            z-index: 2;
            text-align: center;
        }
        .menu-content a {
            display: block;
            color: white;
            padding: 20px;
            text-decoration: none;
            font-size: 20px;
        }
        .social-links {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }
    </style>
</head>
<body>

<video autoplay muted loop class="bg-video">
    <source src="video.mp4" type="video/mp4">
</video>

<div class="title-background">
    <div class="content">
        <h1>ValueVista</h1>
        <p>Your Roadmap to Smart Car Deals</p>
    </div>
</div>

<button class="menu-button" onclick="toggleMenu()">Menu</button>

<div class="menu-content" id="menuContent">
    <a href="my-cars-value.html">My Car's Value</a>
    <a href="#" onclick="closeMenu()">About Us</a>
    <a href="#" onclick="closeMenu()">Buy a Car</a>
</div>

<div class="social-media">
  <img src="twitter-icon.png" class="social-icon">
  <img src="facebook-icon.png" class="social-icon">
  <img src="instagram-icon.png" class="social-icon">
  <img src="youtube-icon.png" class="social-icon">
</div>

<script>
    function toggleMenu() {
        var menu = document.getElementById("menuContent");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
    function closeMenu() {
        document.getElementById("menuContent").style.display = "none";
    }
</script>

</body>
</html>
